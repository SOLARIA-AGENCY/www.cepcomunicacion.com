# Default Server Configuration
# HTTP redirect to HTTPS + main application routing

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Health check endpoint (no redirect)
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    #     # Redirect all other HTTP traffic to HTTPS
    #     location / {
    #         return 301 https://$host$request_uri;
    #     }
}

# HTTPS Server - Main Application
server {
    #     listen 443 ssl http2;
    listen 80;
    listen [::]:80;
    #     listen [::]:443 ssl http2;
    server_name cepcomunicacion.com www.cepcomunicacion.com 46.62.222.138;

    # SSL Configuration
    #     ssl_certificate /etc/letsencrypt/live/cepcomunicacion.com/fullchain.pem;
    #     ssl_certificate_key /etc/letsencrypt/live/cepcomunicacion.com/privkey.pem;
    #     ssl_trusted_certificate /etc/letsencrypt/live/cepcomunicacion.com/chain.pem;
    #
    #     # SSL Security
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    #     ssl_prefer_server_ciphers off;
    #     ssl_session_cache shared:SSL:10m;
    #     ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # HSTS Header (6 months)
    add_header Strict-Transport-Security "max-age=15768000; includeSubDomains; preload" always;

    # Connection limits
    limit_conn conn_limit 20;

    # ==========================================
    # API Routes - Payload CMS Backend
    # ==========================================
    location /api {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy settings
        set $cms_upstream cms:3000;
        proxy_pass http://cms;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ==========================================
    # Authentication Routes - Stricter Rate Limit
    # ==========================================
    location ~ ^/api/(auth|login) {
        limit_req zone=auth_limit burst=3 nodelay;

        set $cms_upstream cms:3000;
        proxy_pass http://cms;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==========================================
    # Admin Panel - Payload CMS UI (Legacy - Known Issue)
    # ==========================================
    location /admin {
        set $cms_upstream cms:3000;
        proxy_pass http://cms;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ==========================================
    # Admin Dashboard - Custom Next.js Admin (Option 4)
    # ADR-002: Replacement for broken Payload admin UI
    # All admin routes under /admin/*
    # ==========================================

    # Next.js Static Assets - Admin Dashboard
    location /_next/ {
        # Proxy to admin dashboard
        proxy_pass http://admin/_next/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache Next.js static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Admin root - Login page
    location /admin {
        # Rate limiting for login
        limit_req zone=auth_limit burst=3 nodelay;

        # Proxy to admin dashboard
        proxy_pass http://admin/login;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Next.js specific settings
        proxy_buffering off;
    }

    # Admin subroutes (dashboard, media, etc.)
    location ~ ^/admin/(.*) {
        # Rate limiting for admin interface
        limit_req zone=api_limit burst=10 nodelay;

        # Proxy to admin dashboard
        proxy_pass http://admin/$1$is_args$args;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Next.js specific settings
        proxy_buffering off;
    }

    # ==========================================
    # Media Files - MinIO S3 Storage
    # FIX: Rewrite /media to /cepcomunicacion bucket path
    # ==========================================
    location /media/ {
        # Cache media files
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;

        # Rewrite /media/file.jpg to /cepcomunicacion/file.jpg
        rewrite ^/media/(.*)$ /cepcomunicacion/$1 break;

        # Proxy to MinIO
        proxy_pass http://minio;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Hide MinIO headers
        proxy_hide_header x-amz-request-id;
        proxy_hide_header x-amz-id-2;

        # CORS for media
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    }

