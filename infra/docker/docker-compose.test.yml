# CEPComunicacion v2 - Testing Environment
# Used by CI/CD for integration and E2E tests
# Ephemeral environment - destroyed after tests

version: '3.9'

networks:
  test:
    driver: bridge

volumes:
  postgres-test:
  redis-test:

services:
  # ========================================
  # FRONTEND - Next.js 16 Production Build Test
  # ========================================
  frontend:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.frontend
    container_name: cep-frontend-test
    environment:
      - NODE_ENV=test
      - NEXT_PUBLIC_API_URL=http://cms:3000/api
      - PORT=3000
      - HOSTNAME=0.0.0.0
    networks:
      - test
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ========================================
  # ADMIN - Production Build Test
  # ========================================
  admin:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.admin
    container_name: cep-admin-test
    environment:
      - NODE_ENV=test
      - NEXT_PUBLIC_API_URL=http://cms:3000/api
      - DATABASE_URL=postgresql://testuser:testpass@postgres:5432/test_db
      - REDIS_URL=redis://redis:6379/0
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
    depends_on:
      - postgres
      - redis
    networks:
      - test
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ========================================
  # CMS - Test Backend
  # ========================================
  cms:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.cms
    container_name: cep-cms-test
    environment:
      - NODE_ENV=test
      - DATABASE_URL=postgresql://testuser:testpass@postgres:5432/test_db
      - REDIS_URL=redis://redis:6379/0
      - PAYLOAD_SECRET=test-secret-not-for-production
      - PORT=3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - test
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ========================================
  # POSTGRESQL - Test Database
  # ========================================
  postgres:
    image: postgres:16-alpine
    container_name: cep-postgres-test
    environment:
      - POSTGRES_DB=test_db
      - POSTGRES_USER=testuser
      - POSTGRES_PASSWORD=testpass
    volumes:
      - postgres-test:/var/lib/postgresql/data
      - ./infra/postgres/init:/docker-entrypoint-initdb.d:ro
    networks:
      - test
    command: postgres -c fsync=off -c synchronous_commit=off -c full_page_writes=off
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d test_db"]
      interval: 3s
      timeout: 2s
      retries: 5

  # ========================================
  # REDIS - Test Cache/Queue
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: cep-redis-test
    command: redis-server --save "" --appendonly no
    volumes:
      - redis-test:/data
    networks:
      - test
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 2s
      retries: 5

  # ========================================
  # MINIO - Test S3 Storage
  # ========================================
  minio:
    image: minio/minio:latest
    container_name: cep-minio-test
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    networks:
      - test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  # ========================================
  # PLAYWRIGHT - E2E Test Runner
  # ========================================
  playwright:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.playwright
    container_name: cep-playwright-test
    environment:
      - BASE_URL=http://frontend:3000
      - ADMIN_URL=http://admin:3001
      - API_URL=http://cms:3000/api
    volumes:
      - ./tests:/app/tests:ro
      - ./playwright-report:/app/playwright-report
    depends_on:
      frontend:
        condition: service_healthy
      admin:
        condition: service_healthy
      cms:
        condition: service_healthy
    networks:
      - test
    command: npx playwright test --reporter=html

# ========================================
# TEST EXECUTION
# ========================================
# Run tests:
#   docker compose -f docker-compose.test.yml up --abort-on-container-exit
#   docker compose -f docker-compose.test.yml down -v
#
# View Playwright report:
#   open playwright-report/index.html
# ========================================
