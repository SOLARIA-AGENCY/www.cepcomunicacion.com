[build]
  # Directorio de publicación para el build
  publish = "apps/web-next/out"
  # Comando de build
  command = "cd apps/web-next && npm run build"

[build.environment]
  # Variables de entorno para el build
  NODE_VERSION = "18"

# Redirects para SPA
[[redirects]]
  from = "/api/*"
  to = "https://api.cepcomunicacion.com/:splat"
  status = 200

[[redirects]]
  from = "/admin/*"
  to = "https://admin.cepcomunicacion.com/:splat"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"