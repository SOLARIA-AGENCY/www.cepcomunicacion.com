version: '3.8'

services:
  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cep-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ../../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../../nginx/conf.d:/etc/nginx/conf.d:ro
      - ../../nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - frontend
      - admin
      - cms
    networks:
      - cep-network
    restart: unless-stopped

  # Frontend (web-next)
  frontend:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.frontend
    container_name: cep-frontend
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.cepcomunicacion.com
      - NEXT_PUBLIC_ENVIRONMENT=production
    volumes:
      - ./logs/frontend:/var/log/nginx
    networks:
      - cep-network
    restart: unless-stopped

  # Admin Panel
  admin:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.admin
    container_name: cep-admin
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.cepcomunicacion.com
    volumes:
      - ./logs/admin:/var/log/nginx
    networks:
      - cep-network
    restart: unless-stopped

  # Payload CMS Backend
  cms:
    build:
      context: ../../
      dockerfile: infra/docker/Dockerfile.cms
    container_name: cep-cms
    environment:
      - NODE_ENV=production
      - PORT=3002
      - PAYLOAD_SECRET=${PAYLOAD_SECRET}
      - DATABASE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379
      - S3_ENDPOINT=http://minio:9000
      - S3_ACCESS_KEY_ID=${MINIO_ROOT_USER}
      - S3_SECRET_ACCESS_KEY=${MINIO_ROOT_PASSWORD}
      - S3_BUCKET=cep-uploads
      - CORS_ORIGINS=${CORS_ORIGINS}
    depends_on:
      - postgres
      - redis
      - minio
    volumes:
      - ./logs/cms:/var/log/cms
    networks:
      - cep-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cep-postgres
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    networks:
      - cep-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: cep-redis
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - cep-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO S3-Compatible Storage
  minio:
    image: minio/minio:latest
    container_name: cep-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    volumes:
      - minio_data:/data
    networks:
      - cep-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  cep-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
